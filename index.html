<!DOCTYPE html>
<html>
<head>
    <title>Cliq Bot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <form id="projectInfoForm">
            <input type="text" id="projectTitle" placeholder="Enter the Title of the project" required>
            <input type="number" id="projectDays" placeholder="Enter the number of weeks" required>
            <input type="number" id="projectDaysLeft" placeholder="Enter total days left" required>
            <input type="number" id="works" placeholder="How many types of works will you have" required>
            <div id="workInputs"></div>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
